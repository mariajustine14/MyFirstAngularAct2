<div class="row">
    <div class="col-sm-3" style="margin-top: 10px;margin-left: 20px;">
        <div class="card">
            <div class="card-body">
                <h6>{{deviceDetail.name}}</h6>
                <p>Brand: {{deviceDetail.brand}}</p>
                <p>Model: {{deviceDetail.model}}</p>
                <p>Year: {{deviceDetail.year}}</p>
                <p>Serial: {{deviceDetail.serial}}</p>
                <button type="submit" class="btn btn-primary" (click)="updateDevice()">Update</button>
            </div>
        </div>
    </div>
</div>
