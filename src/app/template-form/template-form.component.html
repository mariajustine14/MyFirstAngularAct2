<h5 style="margin-left: 350px;">Add a Device</h5>


<div class="card" style="width: 30rem; margin-left: 280px; width: 300px; height: 430px; margin-top:-5px;">
    <div class="card-body">

        <form #addForm="ngForm" (ngSubmit)="addDevice(addForm)">
            <div class="form-group">
                <label for="deviceName">Name:</label>
                <input type="text" class="form-control" name="name" id="device-name-id" ngModel>
            </div> <br>
            <div class="form-group">
                <label for="deviceBrand">Brand:</label>
                <input type="text" class="form-control" name="brand" id="device-brand-id" ngModel>
            </div> <br>
            <div class="form-group">
                <label for="deviceBrand">Model:</label>
                <input type="text" class="form-control" name="model" id="device-model-id" ngModel>
            </div> <br>
            <div class="form-group">
                <label for="deviceBrand">Year:</label>
                <input type="text" class="form-control" name="year" id="device-year-id" ngModel>
            </div> <br>
            <div class="form-group">
                <label for="deviceBrand">Serial:</label>
                <input type="text" class="form-control" name="serial" id="device-serial-id" ngModel>
            </div> <br>
            <button type="submit" class="btn btn-primary">Add Device</button>
        </form>

    </div>
</div>
